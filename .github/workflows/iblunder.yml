name: SPECIALQUEENBLU
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      validation_workers:
        description: Workers for existing playlist testing
        required: false
        default: '5'
      discovery_workers:
        description: Workers for per-domain discovered link testing
        required: false
        default: '5'
      source_workers:
        description: Workers for source scraping
        required: false
        default: '3'

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Caches your requests/bs4 installs to save minutes

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
        
      - name: Run Scraper and Cleaner
        env:
          VALIDATION_WORKERS: ${{ github.event.inputs.validation_workers || '5' }}
          DISCOVERY_WORKERS: ${{ github.event.inputs.discovery_workers || '5' }}
          SOURCE_WORKERS: ${{ github.event.inputs.source_workers || '3' }}
        run: |
          python bl34Gnderqqq123.py \
            --validation-workers "${VALIDATION_WORKERS}" \
            --discovery-workers "${DISCOVERY_WORKERS}" \
            --source-workers "${SOURCE_WORKERS}"
        
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Runner"
          git config --global user.email "bot@github.com"
          BRANCH="${GITHUB_REF_NAME:-main}"
          git add lovestory.json log.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            for attempt in 1 2 3; do
              if git push origin "HEAD:$BRANCH"; then
                echo "Push succeeded on attempt $attempt"
                break
              fi
              if [ "$attempt" -eq 3 ]; then
                echo "Push failed after 3 attempts"
                exit 1
              fi
              echo "Push rejected, rebasing and retrying..."
              git fetch origin "$BRANCH"
              git rebase "origin/$BRANCH" || {
                git rebase --abort || true
                git pull --rebase origin "$BRANCH"
              }
            done
          fi
