name: SPECIALQUEENBLU
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only get the latest version (saves time/bandwidth)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Caches your requests/bs4 installs to save minutes

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
        
      - name: Run Scraper and Cleaner
        run: python bl34Gnderqqq123.py
        
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Runner"
          git config --global user.email "bot@github.com"
          git add lovestory.json log.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "update - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
