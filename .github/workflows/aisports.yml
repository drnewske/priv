name: Update M3U Playlist and JSON Data

on:
  schedule:
    # Runs every hour at the start of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

# Add this permissions block to grant write access
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script
        run: python main.py

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Add all three potentially modified files
          git add ${{ secrets.M3U_FILENAME || 'hththbddnmndvhjhhjhhjek.m3u' }} lovestory.json update_log.txt match_state.json || echo "No files to add"
          # Commit only if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "Update M3U playlist, JSON data, and logs"
            git push
          else
            echo "No changes to commit."
          fi

