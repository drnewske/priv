name: Test And Prune Streams

on:
  workflow_dispatch:
    inputs:
      workers:
        description: "Parallel workers"
        required: false
        default: "12"
      timeout:
        description: "Per-URL ffprobe timeout in seconds"
        required: false
        default: "8"
      retry_failed:
        description: "Extra ffprobe retries for failed URLs"
        required: false
        default: "1"
      use_ffmpeg_fallback:
        description: "Use ffmpeg fallback after ffprobe failure"
        required: false
        type: boolean
        default: true
      progress_every:
        description: "Progress log interval (URLs)"
        required: false
        default: "50"
      verbose:
        description: "Log every URL result"
        required: false
        type: boolean
        default: false
      show_failures:
        description: "Max failed URLs to print in summary"
        required: false
        default: "30"

jobs:
  stream-test:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    concurrency:
      group: stream-test
      cancel-in-progress: true
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if command -v ffprobe >/dev/null 2>&1; then
          echo "ffprobe already available, skipping install."
        else
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        fi

    - name: Prune dead streams with ffprobe/ffmpeg
      run: |
        CMD=(python aongewach/stream_tester.py aongewach/channels.json
          --workers "${{ inputs.workers }}"
          --timeout "${{ inputs.timeout }}"
          --retry-failed "${{ inputs.retry_failed }}"
          --progress-every "${{ inputs.progress_every }}"
          --show-failures "${{ inputs.show_failures }}")

        if [ "${{ inputs.use_ffmpeg_fallback }}" != "true" ]; then
          CMD+=(--no-ffmpeg-fallback)
        fi
        if [ "${{ inputs.verbose }}" = "true" ]; then
          CMD+=(--verbose)
        fi

        printf 'Running command:\n  '
        printf '%q ' "${CMD[@]}"
        echo
        "${CMD[@]}"

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/channels.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Prune dead streams [skip ci]"
          git push
        fi
