name: Scrape LiveSportTV And Map Channels

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD). Leave blank for today UTC."
        required: false
        default: ""
      days:
        description: "Number of days to scrape"
        required: false
        default: "7"
      max_pages:
        description: "Per-day /data-today pages"
        required: false
        default: "7"
      max_tournaments:
        description: "Tournament API cap per day (0 = no cap)"
        required: false
        default: "0"

jobs:
  scrape-map:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    concurrency:
      group: scrape-and-map
      cancel-in-progress: true
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        if [ -f aongewach/requirements.txt ]; then
          pip install -r aongewach/requirements.txt
        fi

    - name: Run scrape + map pipeline
      run: |
        cd aongewach
        CMD=(python run_pipeline_scrape_map.py
          --days "${{ inputs.days }}"
          --max-pages "${{ inputs.max_pages }}"
          --max-tournaments "${{ inputs.max_tournaments }}"
          --schedule-output weekly_schedule.json)

        if [ -n "${{ inputs.start_date }}" ]; then
          CMD+=(--date "${{ inputs.start_date }}")
        fi

        printf 'Running command:\n  '
        printf '%q ' "${CMD[@]}"
        echo
        "${CMD[@]}"

    - name: Upload outputs artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scrape-and-map-outputs
        path: |
          aongewach/weekly_schedule.json
          aongewach/e104f869d64e3d41256d5398.json
          aongewach/channel_map.json
        if-no-files-found: warn

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        BRANCH="${GITHUB_REF_NAME:-main}"
        FILES=(
          "aongewach/weekly_schedule.json"
          "aongewach/e104f869d64e3d41256d5398.json"
          "aongewach/channel_map.json"
        )
        for f in "${FILES[@]}"; do
          if [ -e "$f" ]; then
            git add "$f"
          else
            echo "Skipping missing file: $f"
          fi
        done
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Scrape LiveSportTV and map channels [skip ci]"
          for attempt in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded on attempt $attempt"
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Push failed after 3 attempts"
              exit 1
            fi
            echo "Push rejected, rebasing and retrying..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || {
              git rebase --abort || true
              git pull --rebase origin "$BRANCH"
            }
          done
        fi
