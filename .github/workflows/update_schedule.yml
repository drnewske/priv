name: Update Weekly Schedule

on:
  schedule:
    - cron: '0 5 * * 1'  # Run every Monday at 05:00 UTC
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Core deps: scraper + API client
        pip install beautifulsoup4 requests
        
    - name: Run Schedule Pipeline
      run: |
        cd aongewach
        python run_pipeline.py
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/weekly_schedule.json aongewach/spdb_teams.json aongewach/weekly_schedule_mapped.json aongewach/e104f869d64e3d41256d5398.json aongewach/channel_map.json aongewach/channels.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update weekly schedule and mappings [skip ci]"
          git push
        fi
