name: Update Weekly Schedule

on:
  schedule:
    - cron: '0 6 * * 1'  # Run every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Core deps: scraper + API client
        pip install beautifulsoup4 requests
        if command -v ffprobe >/dev/null 2>&1; then
          echo "ffprobe already available, skipping install."
        else
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        fi
        
    - name: Run Schedule Pipeline
      run: |
        cd aongewach
        python run_pipeline.py

    - name: Upload pipeline outputs artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: update-schedule-outputs
        path: |
          aongewach/weekly_schedule.json
          aongewach/weekly_schedule_fanzo.json
          aongewach/weekly_schedule_fanzo_enriched.json
          aongewach/weekly_schedule_livesporttv.json
          aongewach/weekly_schedule_witm.json
          aongewach/e104f869d64e3d41256d5398.json
          aongewach/channel_map.json
          aongewach/channels.json
        if-no-files-found: warn
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        BRANCH="${GITHUB_REF_NAME:-main}"
        FILES=(
          "aongewach/weekly_schedule.json"
          "aongewach/weekly_schedule_fanzo.json"
          "aongewach/weekly_schedule_fanzo_enriched.json"
          "aongewach/weekly_schedule_livesporttv.json"
          "aongewach/weekly_schedule_witm.json"
          "aongewach/e104f869d64e3d41256d5398.json"
          "aongewach/channel_map.json"
          "aongewach/channels.json"
        )
        for f in "${FILES[@]}"; do
          if [ -e "$f" ]; then
            git add "$f"
          else
            echo "Skipping missing file: $f"
          fi
        done
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update weekly schedule and mappings [skip ci]"
          for attempt in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded on attempt $attempt"
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Push failed after 3 attempts"
              exit 1
            fi
            echo "Push rejected, rebasing and retrying..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || {
              git rebase --abort || true
              git pull --rebase origin "$BRANCH"
            }
          done
        fi
