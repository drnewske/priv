name: Fetch Teams DB

on:
  schedule:
    - cron: '45 0 * * *' # Run at 00:45 UTC daily (after schedule scrape)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-teams:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Fetch Teams DB
      run: |
        cd aongewach
        python -u fetch_teams_db.py
        
    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/spdb_teams.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update TheSportsDB Team Data" && git push)
