name: Build Teams DB

on:
  schedule:
    - cron: '0 3 * * 1' # Run weekly on Monday at 03:00 UTC (before schedule pipeline)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  build-teams:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Build Teams Database (Bulk Preload)
      run: |
        cd aongewach
        python -u build_teams_db.py
        
    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/spdb_teams.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update TheSportsDB teams database (bulk)" && git push)
