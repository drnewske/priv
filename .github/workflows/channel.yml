name: Scan Sports Channels

on:
  workflow_dispatch:

jobs:
  scan-channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run scanner
        run: python scan_sports_channels.py lovestory.json channels.json

      - name: Verify output and print stats
        id: verify
        run: |
          if [ ! -f channels.json ]; then
            echo "âŒ channels.json not found"
            exit 1
          fi

          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "âœ… channels.json created"

          python - <<'PY'
import json
with open("channels.json") as f:
    d = json.load(f)["metadata"]

print("ðŸ“Š Scan Results:")
print(f"  - Sports channels found: {d['sports_channels_found']}")
print(f"  - Playlists scanned: {d['playlists_scanned']}")
print(f"  - Total links collected: {d['total_links_collected']}")
PY

      - name: Commit and push
        if: steps.verify.outputs.file_exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add channels.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update sports channels database"
          git push

      - name: Upload artifact
        if: steps.verify.outputs.file_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sports-channels
          path: channels.json
          retention-days: 30
