name: Scan Sports Channels

# Manual trigger only
on:
  workflow_dispatch:
    inputs:
      delay:
        description: 'Delay between playlist requests (seconds)'
        required: false
        default: '0.5'
        type: string

jobs:
  scan-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run sports channel scanner
      run: |
        python scan_sports_channels.py lovestory.json channels.json
      continue-on-error: false
    
    - name: Check if channels.json was created
      id: check_file
      run: |
        if [ -f channels.json ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ channels.json created successfully"
          
          # Show basic stats (Safely handles missing keys to avoid KeyError)
          echo "üìä Scan Results:"
          python -c "import json; data = json.load(open('channels.json')); meta = data.get('metadata', {}); print(f\"  - Sports channels found: {meta.get('sports_channels_found', 'N/A')}\"); print(f\"  - Playlists scanned: {meta.get('playlists_scanned', 'N/A')}\")"
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
          echo "‚ùå channels.json was not created"
          exit 1
        fi
    
    - name: Commit and push changes
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add channels.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sports channels database
          
          - Scanned playlists from lovestory.json
          - Updated channels.json with latest sports channels
          - Automated scan via GitHub Actions"
          
          git push
          echo "‚úÖ Changes pushed to repository"
        fi
    
    - name: Upload channels.json as artifact
      if: steps.check_file.outputs.file_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: sports-channels
        path: channels.json
        retention-days: 30
