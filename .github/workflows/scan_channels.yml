name: Scan Sports Channels

on:
  schedule:
    - cron: '0 0 */2 * *'  # Run every 2 days
  workflow_dispatch:
    inputs:
      domains:
        description: 'Priority domains (comma-separated)'
        required: false
        default: ''

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Sports Scanner
      run: |
        # Use inputs if provided, otherwise default run
        if [ -n "${{ inputs.domains }}" ]; then
          python aongewach/scan_sports_channels.py lovestory.json aongewach/channels.json --domains "${{ inputs.domains }}"
        else
          python aongewach/scan_sports_channels.py lovestory.json aongewach/channels.json
        fi
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/channels.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sports channels [skip ci]"
          git push
        fi
