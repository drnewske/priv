name: Scan Sports Channels

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if command -v ffprobe >/dev/null 2>&1; then
          echo "ffprobe already available, skipping install."
        else
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        fi
        
    - name: Run Sports Scanner
      run: |
        # Run scanner with output file argument
        python aongewach/scan_sports_channels.py aongewach/channels.json \
          --max-working-streams-per-channel 5 \
          --test-workers 20 \
          --test-timeout 8 \
          --test-retry-failed 1
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add aongewach/channels.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sports channels scan [skip ci]"
          git push
        fi
