name: Update Sports Pipeline

on:
  schedule:
    # Run at 05:00 UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Limit permissions to writing contents

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Pipeline
      run: python run_pipeline.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add weekly_schedule.json channels.json spdb_teams.json weekly_schedule_mapped.json e104f869d64e3d41256d5398.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Schedule, Channels, and Teams" && git push)
